<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine Surprise üíñ</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Comic Sans MS', cursive;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#ffdde1);
  overflow:hidden;
}

/* QUESTION */
h1{
  position:absolute;
  top:8vh;
  width:100%;
  text-align:center;
  font-size:clamp(24px,6vw,42px);
  color:white;
  text-shadow:2px 2px 6px red;
}

/* BUTTON AREA */
#buttons{
  display:flex;
  gap:30px;
  z-index:2;
}

/* MOBILE FRIENDLY BUTTONS */
button{
  padding:18px 40px;
  font-size:clamp(18px,5vw,26px);
  border:none;
  border-radius:14px;
  cursor:pointer;
  min-width:120px;
  transition:.25s;
}

#yesBtn{
  background:#ff2e63;
  color:white;
}

#yesBtn:hover{
  transform:scale(1.1);
}

#noBtn{
  background:#ffe066;
  color:black;
  text-transform:uppercase;
  font-weight:bold;
}

/* LOVE MESSAGE (hidden first) */
#loveScreen{
  position:fixed;
  inset:0;
  background:white;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:clamp(22px,5vw,34px);
  font-weight:bold;
  color:black;
  opacity:0;
  pointer-events:none;
  padding:40px;
  transition:0.5s;
}

#loveScreen.show{
  opacity:1;
  pointer-events:auto;
}

/* BALLOONS */
.balloon{
  position:absolute;
  width:50px;
  height:70px;
  border-radius:50%;
  opacity:.85;
  animation:float 6s infinite ease-in-out;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-100px)}
  100%{transform:translateY(0)}
}

/* HEARTS */
.heart{
  position:absolute;
  width:16px;
  height:16px;
  background:red;
  transform:rotate(-45deg);
  animation:fall 6s linear infinite;
}

.heart:before,.heart:after{
  content:"";
  position:absolute;
  width:16px;
  height:16px;
  background:red;
  border-radius:50%;
}

.heart:before{top:-8px;}
.heart:after{left:8px;}

@keyframes fall{
  from{top:-20px}
  to{top:110vh}
}
</style>
</head>

<body>

<h1 id="question">Kanchi, will you be my Valentine? üíò</h1>

<div id="buttons">
  <button id="yesBtn">YES üòç</button>
  <button id="noBtn">NO üòú</button>
</div>

<!-- LOVE MESSAGE -->
<div id="loveScreen">
  I know my kanchi,<br>
  I love you too HAHAHAHA ‚ù§Ô∏è
</div>

<!-- Balloons -->
<div class="balloon" style="left:10%;top:80%;background:pink"></div>
<div class="balloon" style="left:30%;top:82%;background:red"></div>
<div class="balloon" style="left:60%;top:78%;background:#ff69b4"></div>
<div class="balloon" style="left:85%;top:80%;background:#ff4d6d"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const loveScreen = document.getElementById("loveScreen");
const buttons = document.getElementById("buttons");
const question = document.getElementById("question");

/* NO runs away */
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.position="absolute";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";

  noBtn.textContent = ["NO üòù","TRY AGAIN üòÇ","CATCH ME ü§£","NOPE üòÜ"][Math.floor(Math.random()*4)];
});

/* YES clicked */
yesBtn.addEventListener("click", () => {
  buttons.style.display="none";   // remove buttons
  question.style.display="none";  // remove question
  loveScreen.classList.add("show"); // show message
});

/* falling hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},300);
</script>

</body>
</html>
